<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel = "shortcut icon" type="imagen/x-icon" href="../images/icon.ico">
  </head>
  <body>
    <main>
      <div class="loginbox">
        <img src="../images/login.png" alt="" class="avatar" />
        <h1>Iniciar sesión</h1>
        <form action="" method="post">
          <i class="icon icon-user"></i>
          <input type="text" placeholder="Usuario" class="input_i" />
          <i class="icon icon-lock"></i>
          <input type="password" placeholder="Contraseña" class="input_i" />
          <input type="submit" value="Confirmar" class="input_s" />
        </form>
      </div>
    </main>
  </body>
</html>
