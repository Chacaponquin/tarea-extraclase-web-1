<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitcher Form</title>
    <link rel="stylesheet" href="../css/index.css" />

    <script src="../js/pitcher.js"></script>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <h1>Insertar lanzador</h1>

        <section>
          <label for="pitcher-name">Nombre:</label>
          <input
            type="text"
            id="picther-name"
            required
            min="4"
            max="50"
            pattern="/^[a-zA-ZÀ-ÿ\s]{4,50}$/"
          />
        </section>

        <section>
          <label for="select-team">Equipo:</label>
          <select class="select-team" id="select-team"></select>
        </section>

        <section>
          <label for="pitcher-dorsal">Dorsal:</label>
          <input
            required
            type="number"
            name="pitcher-dorsal"
            id="pitcher-dorsal"
            min="1"
            max="99"
            class="input-number"
          />
        </section>

        <section class="form-buttons">
          <button type="submit">Insertar</button>
          <button type="reset">Limpiar</button>
        </section>
      </form>
    </main>
  </body>
</html>
