<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar entrenador</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/coach.js"></script>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <h1>Insertar entrenador</h1>

        <section>
          <label for="input-name">Nombre:</label>
          <input type="text" class="input-name" id="input-name" required />
        </section>
        <section>
          <label for="select-team">Equipo:</label>
          <select class="select-team" id="select-team"></select>
        </section>
        <section>
          <label for="input-number">Dorsal:</label>
          <input
            type="number"
            class="input-number"
            class="input-number"
            id="coach-dorsal"
            required
          />
        </section>
        <section>
          <label for="input-years">AÃ±os de experiencia:</label>
          <input
            type="number"
            class="input-years"
            id="coach-experience"
            required
            min="0"
            max="60"
          />
        </section>
        <section class="form-buttons">
          <button type="submit">Insertar</button>
          <button type="reset">Limpiar</button>
        </section>
      </form>
    </main>
  </body>
</html>
