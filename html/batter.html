<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coach Form</title>

    <link rel="stylesheet" href="../css/index.css" />

    <script src="../js/batter.js"></script>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <h1>Insertar bateador</h1>

        <section>
          <label for="batter-name">Nombre:</label>
          <input
            type="text"
            id="batter-name"
            name="batter-name"
            class="input-name"
            required
            min="4"
            max="50"
            pattern="/^[a-zA-ZÀ-ÿ\s]{4,50}$/"
          />
        </section>

        <section>
          <label for="team-select">Equipo:</label>
          <select name="team-select" id="team-select"></select>
        </section>

        <section>
          <label for="batter-dorsal">Dorsal:</label>
          <input
            required
            type="number"
            name="batter-dorsal"
            id="batter-dorsal"
            min="1"
            max="99"
            class="input-number"
          />
        </section>

        <section>
          <label for="position-select">Posición:</label>
          <select name="position-select" id="position-select"></select>
        </section>

        <section class="form-buttons">
          <button type="submit">Insertar</button>
          <button type="reset">Limpiar</button>
        </section>
      </form>
    </main>
  </body>
</html>
